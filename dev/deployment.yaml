apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-express-app
spec:
  selector:
    matchLabels:
      app: my-node-express-app
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: my-node-express-app
    spec:
      containers:
      - name: my-node-express-app
        image: rbkannan1/node-express-app:v2.0
        ports:
        - containerPort: 3000

